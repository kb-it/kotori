version: '3'
services:
  node:
    build:
        context: .
        dockerfile: Dockerfile_node
    restart: on-failure
    environment:
      - POSTGRES_USER=user
      - POSTGRES_HOST=postgres
      - EXPRESS_PORT=3000
      - POSTGRES_PORT=5432
    env_file: ${NODE_ENV:-development}.env
    ports:
      - "3000:3000"
    command: bash -c "cd /var/lib/node/api/ && npm install && NODE_ENV=${NODE_ENV:-development} npm run start"
    volumes:
      - ../api/:/var/lib/node/api/
      - node_modules:/var/lib/node/api/node_modules
    networks:
      - kotori
    logging:
      driver: json-file
      options:
        max-size: "1024k"
        max-file: "100"
  postgres:
    build: ../echoprint/postgres_echoprint/
    restart: always
    environment:
      - POSTGRES_USER=user
      - PGDATA=${NODE_ENV:-development}
    env_file: ${NODE_ENV:-development}.env
    expose:
      - "5432"
    volumes:
      - ./postgresql/etc/:/etc/postgresql
      - pg_data:/var/lib/postgresql/data
      - ./logs/postgresql/:/var/log/postgresql
      - ./../api/db/postgres.sql:/docker-entrypoint-initdb.d/ycreate-postgres.sql
      - ./../api/db/create_testdb.sql:/docker${NODE_ENV--}entrypoint-initdb.d/zcreate_testdb.sql
    networks:
      - kotori
volumes:
  node_modules:
  pg_data:
networks:
  kotori:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: kotori
